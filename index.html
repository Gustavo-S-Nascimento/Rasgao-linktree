<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Great+Vibes&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Rasgão | Linktree</title>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <div class="overlay">
            <!-- profile picture -->
            <div class="profile">
                <img src="./Perfil-R.jpg" alt="foto de perfil" 
                    class="animate__animated animate__pulse animate__infinite" />
                <p class="animate__animated animate__fadeInDownBig"><strong>Rasgão</strong></p>
            </div>
            <!-- link tree button -->
            <div class="link">
                <a href="https://www.twitch.tv/rasgao" target="_blank" 
                    class="animate__animated animate__bounceInLeft animate__delay-1s"><i class="bi bi-twitch"></i> Twitch</a>
                <a href="https://www.instagram.com/rasgao_/" target="_blank" 
                    class="animate__animated animate__bounceInLeft animate__delay-2s"><i class="bi bi-instagram"></i> Instagram</a>
                <a href="https://www.youtube.com/channel/UCT16ebdh0HFsmU2Sc-JfzMQ" target="_blank" 
                    class="animate__animated animate__bounceInLeft animate__delay-3s"><i class="bi bi-youtube"></i> Youtube</a>
                <a href="https://discord.gg/zbEDtZ6MXY" target="_blank"
                    class="animate__animated animate__bounceInLeft animate__delay-4s"><i class="bi bi-discord"></i> Discord</a>
                
            </div>
            <div class="pix">
                <img src="https://panels.twitch.tv/panel-241080140-image-313cbe49-4a3d-43bd-b304-46d7268c7ada">
            </div>
            <!-- footer -->
            <footer>Made-by-<a href="https://github.com/Gustavo-S-Nascimento">Pascal</a></footer>
        </div>
    </div>
